<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Workshops</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Outfit', sans-serif;
                }

                h1, h2, h3, h4 {
                    font-family: 'Outfit', sans-serif;
                }
    </style>
    <script defer>
        let a;
        document.addEventListener("DOMContentLoaded", async function () {
        try {
            a={'cse':[],'ece':[],'iot':[]}
            const response = await fetch("/api/workshop/getworkshops");
            const courses = await response.json();
            
            courses.forEach(course => {
                a[course.branch].push({
                    image: `./images/workshops/${course.branch}/${course.id}.jpg`,
                    title: course.title,
                    branch: course.branch,
                    startDate: course.startDate,
                    description: course.description
                });
            showInternships('cse');
            });
        } catch (error) {
            console.error("Error fetching courses:", error);
        }
    });
    function showInternships(course)
    {
        const container=document.getElementsByClassName("container")[0];
        container.innerHTML=``;
        a[course].forEach(c=>{
            container.innerHTML+=`<div class="bg-white border border-gray-300 rounded-lg shadow-xl p-6 flex flex-col items-center hover:shadow-2xl transition duration-300">
                <img src="${c.image}" alt="Workshop 1" class="w-full h-48 object-cover mb-4 rounded-md">
                <h3 class="text-xl font-semibold text-[#0065BD] mb-2">${c.title}</h3>
                <p class="text-gray-600 mb-2">Date: ${c.startDate}</p>
                <p class="text-gray-600 mb-2">${c.description}</p>
                <a href="#" class="bg-[#EE1C25] text-white px-6 py-2 rounded-md text-center hover:bg-[#c91920] transition duration-300">Apply Now</a>
            </div>`
        });
        container.innerHTML+=`</div>`;
    }
    </script>
</head>

<body class="bg-white text-gray-800">
    <nav class="text-[#EE1C25] py-2 px-4 md:px-8 ">
        <div class="flex justify-between items-center">
            <!-- Logo -->
            <div class="flex-shrink-0">
                <img src="/public/images/logo.jpg" alt="Orion Grid Logo" class="w-32 md:w-48 h-auto object-contain">
            </div>
    
            <!-- Navbar Links -->
            <div class="hidden md:flex space-x-6 text-lg">
                <a href="#" class="hover:text-[#EE1C25]"><strong>Home</strong></a>
    
                <!-- Services Dropdown -->
                <div class="relative group">
                    <a href="#" class="hover:text-[#EE1C25]"><strong>Services</strong></a>
                    <!-- Submenu (Hidden by default) -->
                    <div class="absolute left-0 mt-0 hidden bg-white text-[#0065BD] rounded-lg shadow-lg group-hover:block group-focus-within:block transition-opacity duration-300 ease-in-out" id="services-dropdown">
                        <a href="/public/courses.html" class="block px-4 py-2 hover:bg-[#EE1C25] hover:text-white">Courses</a>
                        <a href="/public/internships.html" class="block px-4 py-2 hover:bg-[#EE1C25] hover:text-white">Internships</a>
                        <a href="/public/projects.html" class="block px-4 py-2 hover:bg-[#EE1C25] hover:text-white">Projects</a>
                        <a href="/public/workshops.html" class="block px-4 py-2 hover:bg-[#EE1C25] hover:text-white">Workshops</a>
                        <a href="#" class="block px-4 py-2 hover:bg-[#EE1C25] hover:text-white">Research</a>
                    </div>
                </div>
    
                <a href="/public/aboutus.html" class="hover:text-[#EE1C25]"><strong>About Us</strong></a>
                <a href="/public/careers.html" class="hover:text-[#EE1C25]"><strong>Careers</strong></a>
                <a href="/public/login.html" class="hover:text-[#EE1C25]"><strong>Login</strong></a>
            </div>
    
            <!-- Mobile Menu Button -->
            <div class="md:hidden flex items-center">
                <button class="text-[#EE1C25]" id="mobile-menu-button">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" class="w-6 h-6">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path>
                    </svg>
                </button>
            </div>
        </div>
    </nav>
    
    <!-- Mobile Menu -->
    <div class="md:hidden hidden" id="mobile-menu">
        <div class="space-y-4 px-6 py-4">
            <a href="/public/homepage.html" class="block text-lg hover:text-[#EE1C25]">Home</a>
            
            <!-- Services Dropdown for Mobile -->
            <div class="relative" id="mobile-services-dropdown">
                <button class="block text-lg hover:text-[#EE1C25]" id="mobile-services-button">Services</button>
                <div class="absolute left-0 mt-2 hidden bg-white text-black rounded-lg shadow-lg" id="mobile-submenu">
                    <a href="/public/courses.html" class="block px-4 py-2 hover:bg-[#EE1C25] hover:text-white">Courses</a>
                    <a href="#" class="block px-4 py-2 hover:bg-[#EE1C25] hover:text-white">Internships</a>
                    <a href="#" class="block px-4 py-2 hover:bg-[#EE1C25] hover:text-white">Projects</a>
                    <a href="#" class="block px-4 py-2 hover:bg-[#EE1C25] hover:text-white">Workshops</a>
                    <a href="#" class="block px-4 py-2 hover:bg-[#EE1C25] hover:text-white">Research</a>
                </div>
            </div>
            
            <a href="/public/aboutus.html" class="block text-lg hover:text-[#EE1C25]">About Us</a>
            <a href="/public/careers.html" class="block text-lg hover:text-[#EE1C25]">Careers</a>
            <a href="/public/login.html" class="block text-lg hover:text-[#EE1C25]">Login</a>
        </div>
    </div>
    
    <script>
        // Mobile Menu Toggle
        document.getElementById('mobile-menu-button').addEventListener('click', function () {
            const mobileMenu = document.getElementById('mobile-menu');
            mobileMenu.classList.toggle('hidden');
        });
    
        // Mobile Services Dropdown Toggle
        const mobileServicesButton = document.getElementById('mobile-services-button');
        const mobileSubmenu = document.getElementById('mobile-submenu');
        
        mobileServicesButton.addEventListener('click', function () {
            mobileSubmenu.classList.toggle('hidden');
        });
    
        // Optional: Close submenu when clicking outside (for mobile view)
        document.addEventListener('click', function (e) {
            const isClickInside = mobileServicesButton.contains(e.target) || mobileSubmenu.contains(e.target);
            if (!isClickInside) {
                mobileSubmenu.classList.add('hidden');
            }
        });
    </script>
    
    

    <div class="max-w-7xl mx-auto p-6">

        <!-- Header -->
        <header class="text-center mb-12">
            <h1 class="text-4xl font-semibold text-[#0065BD]">Upcoming Workshops</h1>
            <p class="text-lg text-gray-600 mt-2">Join our expert-led workshops and enhance your skills in various fields.</p>
        </header>

        <div class="flex justify-center space-x-4 mb-8">
            <button onclick="showInternships('cse')" class="px-6 py-3 text-black font-semibold blue-btn rounded-lg shadow-lg transition-transform transform hover:scale-105">CSE</button>
            <button onclick="showInternships('ece')" class="px-6 py-3 text-black font-semibold blue-btn rounded-lg shadow-lg transition-transform transform hover:scale-105">ECE/EEE</button>
            <button onclick="showInternships('iot')" class="px-6 py-3 text-black font-semibold blue-btn rounded-lg shadow-lg transition-transform transform hover:scale-105">IoT</button>
          </div>
        <!-- Workshops Container -->
        <div class="container grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6">
            
            

        </div>

    </div>

</body>

</html>
